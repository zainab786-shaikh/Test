<mat-card>
  <mat-card-title>
    <span>School Details</span>
    <button
      mat-icon-button
      color="primary"
      class="add-btn"
      (click)="toggleForm()"
    >
      <mat-icon>{{ isFormVisible ? "edit" : "add" }}</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editSchool(element)"
            matTooltip="Edit school"
            matTooltipPosition="above"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteSchool(element.Id)"
            matTooltip="Delete school"
            matTooltipPosition="above"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-icon-button
            color="primary"
            (click)="onStandards(element.Id)"
            matTooltip="View standards"
            matTooltipPosition="above"
          >
            <mat-icon>list_alt</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onProgresss(element.Id)"
          >
            <mat-icon>list_alt</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isFormVisible">
  <mat-card-title>
    <mat-icon>{{ isEditMode ? "edit" : "add" }}</mat-icon>
    {{ isEditMode ? "Update School" : "Add School" }}
  </mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="schoolForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngFor="let error of getErrorMessages('name')">{{
          error
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
        <mat-error *ngFor="let error of getErrorMessages('address')">{{
          error
        }}</mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="schoolForm.invalid"
        >
          {{ isEditMode ? "Update" : "Add" }}
        </button>
        <button mat-button type="button" (click)="toggleForm()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
