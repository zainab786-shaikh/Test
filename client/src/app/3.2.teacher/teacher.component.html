<mat-card>

  <mat-card-title>
    <button
      (click)="goBack()"
      class="back-button">
      <span class="back-icon">‚Üê</span> Back
    </button>
    <div class="dashboard-header">
      <h1>Teacher Details</h1>
    </div>
    <button
      mat-icon-button
      color="primary"
      class="add-btn"
      (click)="toggleForm()"
    >
      <mat-icon>{{ isFormVisible ? "edit" : "add" }}</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="adhaar">
        <th mat-header-cell *matHeaderCellDef>Adhaar</th>
        <td mat-cell *matCellDef="let element">{{ element.adhaar }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editTeacher(element)"
			matTooltip="Edit Teacher" matTooltipPosition="above"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteTeacher(element.Id)"
			matTooltip="Delete Teacher" matTooltipPosition="above"
          >
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isFormVisible">
  <mat-card-title>
    <mat-icon>{{ isEditMode ? "edit" : "add" }}</mat-icon>
    {{ isEditMode ? "Update Teacher" : "Add Teacher" }}
  </mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="teacherForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngFor="let error of getErrorMessages('name')">{{
          error
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Adhaar</mat-label>
        <input matInput formControlName="adhaar" />
        <mat-error *ngFor="let error of getErrorMessages('adhaar')">{{
          error
        }}</mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="teacherForm.invalid"
        >
          {{ isEditMode ? "Update" : "Add" }}
        </button>
        <button mat-button type="button" (click)="toggleForm()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
