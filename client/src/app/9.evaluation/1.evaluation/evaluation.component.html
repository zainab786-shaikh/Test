<div class="container">
  <mat-card>
    <mat-card-title>Evaluation</mat-card-title>
    <mat-card-content>
      <mat-progress-bar
        mode="determinate"
        [value]="progress"
      ></mat-progress-bar>

      <ng-container *ngIf="currentStep === 0">
        <app-explanation></app-explanation>
      </ng-container>

      <ng-container *ngIf="currentStep === 1">
        <app-quiz (score)="updateScore('Quiz', $event)"> </app-quiz>
      </ng-container>

      <ng-container *ngIf="currentStep === 2">
        <app-truefalse
          (score)="updateScore('TrueFalse', $event)"
        ></app-truefalse>
      </ng-container>

      <ng-container *ngIf="currentStep === 3">
        <app-fillblank
          (score)="updateScore('FillBlank', $event)"
        ></app-fillblank>
      </ng-container>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="nextStep()"
        [disabled]="
          (currentStep === 1 && quizScore < 90) ||
          (currentStep === 2 && trueFalseScore < 90) ||
          (currentStep === 3 && fillBlankScore < 90)
        "
      >
        {{ progress == 100 ? "Submit" : "Next" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
