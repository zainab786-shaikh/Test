<html class="fontawesome-i2svg-active fontawesome-i2svg-complete">
  <body class="h-full bg-base-50 text-base-content">
    <div class="flex min-h-screen bg-gray-100">
      <aside id="sidebar" class="w-64 bg-white shadow-md">
        <div class="p-4">
          <h2 class="text-2xl font-bold text-blue-600">LearnZy</h2>
        </div>
        <!-- Navigation menu for student dashboard -->
        <nav class="mt-6">
          <ng-container *ngFor="let item of menuItems">
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-blue-100 text-blue-600"
              [routerLinkActiveOptions]="{ exact: false }"
              class="block py-2 px-4 text-gray-700 hover:bg-blue-100 hover:text-blue-600"
            >
              <i class="mr-2">
                <svg
                  class="svg-inline--fa {{ item.icon }}"
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  [attr.data-icon]="item.icon.substring(3)"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  [attr.viewBox]="item.viewBox"
                  width="20"
                  height="20"
                >
                  <path fill="currentColor" [attr.d]="item.svgPath"></path>
                </svg>
              </i>
              {{ item.label }}
            </a>
          </ng-container>
        </nav>
      </aside>

      <main class="flex-1">
        <header id="header" class="bg-white shadow-sm">
          <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
          >
            <h1 class="text-2xl font-semibold text-gray-900">Your Profile</h1>

          </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div id="profileOverview" class="bg-white shadow rounded-lg p-6 mb-8">

              <div>
                <h2 class="text-2xl font-bold text-gray-900">
                  {{ studentName }}
                </h2>
                <p class="text-gray-600">Adhaar Number: {{ adhaarNumber }}</p>
                <p class="text-gray-600">Email id:
                  {{
                    studentName.replace(" ", ".")
                  }}&#64;saboosiddikpolytechnic.com
                </p>
                <p class="text-gray-600">Sem : {{ standardName }}</p>
              </div>

            </div>

          </div>
