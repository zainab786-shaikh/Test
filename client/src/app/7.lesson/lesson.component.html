<mat-card>
  <mat-card-title>
    <span>Lesson Details</span>
    <button
      mat-icon-button
      color="primary"
      class="add-btn"
      (click)="toggleForm()"
    >
      <mat-icon>{{ isFormVisible ? "edit" : "add" }}</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 detail-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="edit" mat-icon-button color="primary" (click)="editLesson(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="delete"
            mat-icon-button
            color="warn"
            (click)="deleteLesson(element.Id)"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button class="list"
            mat-icon-button
            color="primary"
            (click)="onLessonSections(element.Id)"
          >
            <mat-icon>list_alt</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isFormVisible">
  <mat-card-title>
    <mat-icon>{{ isEditMode ? "edit" : "add" }}</mat-icon>
    {{ isEditMode ? "Update Lesson" : "Add Lesson" }}
  </mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="lessonForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <div class="lesson-name">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngFor="let error of getErrorMessages('Name')">{{
            error
          }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
        class="edit-save"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="lessonForm.invalid"
        >
          {{ isEditMode ? "Update" : "Add" }}
        </button>
        <button mat-button type="button" (click)="toggleForm()" class="cancel">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
